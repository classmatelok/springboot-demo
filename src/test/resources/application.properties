# set up datasource
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf-8&useSSL=true&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=${datasource.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 日志
logging.file=./log/springboot-demo.log


# 静态资源访问路径，默认值为 /**
spring.mvc.static-path-pattern=/resources/**
# 资源路径，默认值为 classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
# spring.resources.static-locations=classpath:/view/

# 资源路径前后缀，controller只需返回相应字符串即可
# spring.mvc.view.prefix=/WEB-INF/jsp/
# spring.mvc.view.suffix=.jsp